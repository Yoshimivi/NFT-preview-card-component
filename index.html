<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main>
      <img
        id="equilibrium"
        src="images/image-equilibrium.jpg"
        alt="Image of NFT Equilibrium"
      />
      <img id="eye" src="images/icon-view.svg" alt="eye icon" />
      <h1>Equilibrium #3429</h1>

      <p id="text">Our Equilibrium collection promotes balance and calm.</p>
      <div id="line">
        <p id="value">
          <img src="images/icon-ethereum.svg" alt="etherium icon" /> 0.041 ETH
        </p>
        <p id="days">
          <img src="images/icon-clock.svg" alt="clock icon" /> 3 days left
        </p>
      </div>
      <p id="creator">
        <img id="avatar" src="images/image-avatar.png" alt="avatar" /> Creation
        of <a href="#">Jules Wyvern</a>
      </p>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Yoshimivi" target="_blank">Victor Yoshimi</a
        >.
      </p>
    </footer>
  </body>
</html>
